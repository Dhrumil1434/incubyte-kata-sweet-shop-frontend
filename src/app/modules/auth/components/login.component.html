<!-- Login Page - Beautiful, User-Friendly Design -->
<div class="login-container">
  <div class="login-card">
    <!-- Header Section -->
    <div class="login-header">
      <div class="logo-container">
        <i class="pi pi-shopping-cart"></i>
      </div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your Kata Sweet Shop account</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-container">
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-input"
            [class.error]="isFieldInvalid('email')"
            placeholder="Enter your email address"
            autocomplete="email"
            required
          />
        </div>
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          <i class="pi pi-exclamation-triangle error-icon"></i>
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-container">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-input"
            [class.error]="isFieldInvalid('password')"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="password-toggle"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
            title="Toggle password visibility"
          >
            <!-- Show Eye Icon when password is hidden -->
            <svg *ngIf="!showPassword" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>

            <!-- Show Eye Slash Icon when password is visible -->
            <svg *ngIf="showPassword" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
            </svg>
          </button>
        </div>
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          <i class="pi pi-exclamation-triangle error-icon"></i>
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Submit Button -->
      <div class="submit-button">
        <app-common-loader-button
          type="submit"
          variant="primary"
          size="lg"
          buttonId="login-button"
          loadingText="Signing in..."
          [disabled]="loginForm.invalid || isSubmitting"
          [fullWidth]="true"
          (clicked)="onSubmit()"
        >
          <i class="pi pi-sign-in mr-2"></i>
          Sign In
        </app-common-loader-button>
      </div>
    </form>

    <!-- Result Message -->
    <div *ngIf="loginResult" class="result-message" [class.success]="loginResult.success" [class.error]="!loginResult.success">
      <div class="result-icon">
        <i *ngIf="loginResult.success" class="pi pi-check-circle"></i>
        <i *ngIf="!loginResult.success" class="pi pi-times-circle"></i>
      </div>
      <div class="result-content">
        <div class="result-title">{{ loginResult.message }}</div>
        <div *ngIf="loginResult.errors" class="result-errors">
          <ul>
            <li *ngFor="let error of loginResult.errors; trackBy: trackByError">{{ error.message }}</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span class="divider-text">New to Kata Sweet Shop?</span>
    </div>

    <!-- Sign Up Section -->
    <div class="signup-section">
      <app-common-loader-button
        type="button"
        variant="outline"
        size="lg"
        [fullWidth]="true"
        (clicked)="onSignUp()"
      >
        <i class="pi pi-user-plus mr-2"></i>
        Create Account
      </app-common-loader-button>
      <p class="signup-text">
        <a routerLink="/auth/register" class="signup-link">Register here</a> to get started
      </p>
    </div>
  </div>
</div>
